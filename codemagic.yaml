workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      ios_signing:
        distribution_type: ad_hoc # Gunakan metode distribusi ad-hoc jika tidak menggunakan App Store
        bundle_identifier: io.codemagic.fluttersample
      vars:
        # Tidak perlu APP_STORE_APPLE_ID atau APP_STORE_CONNECT_ISSUER_ID
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: | 
          flutter packages pub get
      - name: Install pods
        script: | 
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter analyze
        script: | 
          flutter analyze
        ignore_failure: true
      - name: Flutter unit tests
        script: | 
          flutter test
        ignore_failure: true
      - name: Flutter build ipa
        script: | 
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-build-number "$BUNDLE_ID") + 1)) \
            --export-options-plist=/path/to/your/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true
          failure: false
      # Hapus bagian app_store_connect jika tidak digunakan
